<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="../index.css">
	<link rel="icon" href="../Assets/Lylogo.png" type="image/icon">
</head>
<body style=" height: 85%;  background-image: url(../Assets/EV3.jpg); background-size: cover;">
		<form action="../index.html">
			<div style="margin-left: 170px;margin-top: 10px;height: 250px;width: 250px;background-position: center;background-size: cover; border-radius: 100%; background-image: url(../Assets/Lylogo.png);">
			</div>
			<div class="container">
				<label for="Email"><b>Email</b></label>

				<label>
					<input type="checkbox" checked="checked" name="remember"> Remember me
				</label>
			</div>
			<div class="container" style="background-color:#f1f1f1">
				<label for="">Don't have an account ?</label>
				<a href="signup.html" style="text-decoration: none; color: rgb(0, 228, 0); font-size: 18px;">Signup</a>
				<span class="password"><a href="forgotpass.html" style="text-decoration: none;color: rgb(79, 25, 239); font-size: 18px;">Forgot password?</a></span>
			</div>
		</form>
</body>
</html>
